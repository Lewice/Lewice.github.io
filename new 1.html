<!DOCTYPE html>
<html>
<head>
    <title>Spinning Wheel with Prizes</title>
    <style>
        /* Add your own custom styles here */
        .wheel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wheel {
            width: 300px;
            height: 300px;
            border: 2px solid black;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .marker {
            position: absolute;
            top: 50%;
            left: calc(50% - 1px);
            width: 2px;
            height: calc(50% - 10px);
            background-color: black;
            transform-origin: top center;
            transition: transform 3s ease-out;
        }

        .prize-line {
            position: absolute;
            top: calc(50% - 1px);
            left: 0;
            right: 0;
            height: 2px;
            background-color: black;
            transform-origin: center;
        }
		.wheel-container {
    position: relative; /* Add position relative to enable absolute positioning within it */
}

		.result {
    position: absolute;
    bottom: 10px; /* Adjust this value to position the result at the desired distance from the bottom */
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    font-size: 24px;
    font-weight: bold;
}

        .prize-label {
    position: absolute;
    top: 90px; /* Adjust this value to raise the prizes higher */
    left: 50%;
    transform: translateX(-50%);
    font-size: 12px;
}

        .spin-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="wheel">
            <div class="marker"></div>
            <div class="prize-line" style="transform: rotate(60deg);">
                <div class="prize-label">Prize 1</div>
            </div>
            <div class="prize-line" style="transform: rotate(120deg);">
                <div class="prize-label">Prize 2</div>
            </div>
            <div class="prize-line" style="transform: rotate(180deg);">
                <div class="prize-label">Prize 3</div>
            </div>
            <div class="prize-line" style="transform: rotate(240deg);">
                <div class="prize-label">Prize 4</div>
            </div>
            <div class="prize-line" style="transform: rotate(300deg);">
                <div class="prize-label">Prize 5</div>
            </div>
            <div class="prize-line" style="transform: rotate(360deg);">
                <div class="prize-label">Prize 6</div>
            </div>
        </div>
    </div>

    <button class="spin-button" onclick="spinWheel()">Spin</button>

    <div class="result"></div>

    <script>
        var wheel = document.querySelector('.wheel');
var marker = document.querySelector('.marker');
var spinning = false;

function spinWheel() {
    if (spinning) return;
    spinning = true;

    var randomSpin = Math.floor(Math.random() * 360) + 1440; // Random spin angle between 1440 and 1800 degrees
    wheel.style.transform = 'rotate(' + randomSpin + 'deg)';
    marker.style.transform = 'rotate(-' + randomSpin + 'deg)';

    setTimeout(function () {
        spinning = false;
    }, 3000); // Wait for 3 seconds for the wheel to stop spinning
}
    </script>
</body>
</html>
